<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        body{
            background: black;
        }

        .estilo{
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 105px;
            transform: translate(-50% , -50%);
            color: darksalmon;
        }
    </style>

    <div id="relogio" class="estilo" > </div>

    <script>
        function mostrarHora(){
            date = new Date();
            h = date.getHours(); // 0 - 23
            m = date.getMinutes(); // 0 - 59
            s = date.getSeconds(); // 0 - 59
            
            // adc 0 para números < 10
            // condição reduzida 
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
        
            time = h +":"+ m +":"+ s ;

            document.getElementById('relogio').innerText = time;
            setTimeout(mostrarHora,1000);
        }

        mostrarHora();
    </script>
</body>
</html>
